<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles-10.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>


    <section class="typewriter-section">
        <p id="typewriter-text"></p>




        
    <script>
        const player = setupAudioPlayback('LoveNote', 'startMusic',55,2);
        const btn = document.getElementById('startMusic');
      </script>
      <script src="js/audio.js"></script>
      

      
      <script>
        const text = `For God so loved you
            that he gave his one and only Son
            that once you believe in Him you
            shall not perish but have eternal life.

            John 3:16`;
        
        const el = document.getElementById('typewriter-text');
        let i = 0;
        const speed = 100; // typing speed in ms per character
        
        function typeWriter() {
          if (i < text.length) {
            el.textContent += text.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
          }
        }
        
        window.addEventListener('load', typeWriter);
        </script>


    <a href="index.html" 
                    style="
                        display: inline-block;
                        opacity: 0;
                        animation: fadeInLink 1s ease forwards;
                        animation-delay: 20s;
                        font-family: Helvetica, Arial, sans-serif;
                        font-weight: bold;
                        text-transform: uppercase;
                        color: white;
                        text-decoration: none;
                        letter-spacing: 1px;
                    ">
                    start over
                    </a>

                    <style>
                    @keyframes fadeInLink {
                    from { opacity: 0; transform: translateY(10px); }
                    to   { opacity: 1; transform: translateY(0); }
                    }
                    </style>



</section>
</body>
